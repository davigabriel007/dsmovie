<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="img/github.svg" alt="Github">
                <a href="https://github.com/davigabriel007">/davigabriel</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <!--colocar o card no container, tirando a listagem-->
            <div class="container dsmovie-form-container">
                <div>
                    <div class="dsmovie-card">
                        <img src="https://www.themoviedb.org/t/p/original/rvtdN5XkWAfGX6xDuPL6yYS2seK.jpg" alt="Batman">
                        
                        <div class="dsmovie-form-description">
                            <h3>Batman</h3>
                            <!--tag para formulários-->
                            <form class="dsmovie-form">
                                <!--classe bootstrap estilizar formulário-->
                                <div class="form-group dsmovie-form-group">
                                    <!--sempre usado quando há um texto ao lado de uma caixinha de formulário-->
                                    <label for="email">Informe seu email</label>
                                    <!--entrada de dados-->
                                    <!--mesmo nome no for e id para associar label e input, ajuda no cod javascript-->
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group dsmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <!--nome e ID é importante na programação-->
                                    <!--select é caixinha que clica e desce opções-->
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>

                                    </select>
                                        

                                </div>
                                <div class="dsmovie-form-btn-container">
                                    <!--submit é o tipo que salva os dados-->
                                    <button class="dsmovie-btn" type="submit">Salvar</button>
                                    <a class="dsmovie-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>


                            <!--botão agora direcionando novamente ao index-->
                           
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
